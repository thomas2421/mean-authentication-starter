<div class="text-center">
  <h2 class="page-header">Infinite Off-Season Calculator</h2>
</div>
<form autocomplete="off">
  <div class="text-center form-group">
    <label>Username</label>
    <input type="text" [(ngModel)]="username" name="username" class="form-control main" maxlength="46">
  </div>
  <div class="text-center form-group">
    <label>Password</label>
    <input type="password" [(ngModel)]="password" name="password" class="form-control main" maxlength="46">
  </div>
  <div class="text-center">
    <button type="submit" class="btn btn-success" (click)=login()>Login</button>
    <button type="submit" class="btn btn-success" (click)=register()>Create</button>
  </div>
</form>
